<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button mat-stroked-button class="mat-primary notify" (click)="openNotifyDialog()">
  <mat-icon>notifications</mat-icon>
  Send Notification
</button>

<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="username" >
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15"> Name </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15">
        <span class="mobile-label">User:</span>
        {{row.employeeId | idToName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef fxFlex="10"> Action </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10">
        <!-- <button mat-icon-button matTooltip="View Appraisal Cycle" matTooltipPosition="before" class="mat-primary" (click)="openViewDialog(row)">
          <mat-icon>assessment</mat-icon>
        </button> -->
        <button mat-icon-button matTooltip="View Appraisal Cycle" matTooltipPosition="before" class="mat-primary" (click)="viewAppraisal(row)">
          <mat-icon>assessment</mat-icon>
        </button>
        <button mat-icon-button matTooltip="View Appraisal Cycle" matTooltipPosition="before" class="mat-primary" (click)="openNotifyUserDialog(row)">
          <mat-icon>mail_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10"></mat-paginator>
</div>
