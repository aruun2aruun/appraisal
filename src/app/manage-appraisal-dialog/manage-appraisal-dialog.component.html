<h2>Workflow</h2>

<mat-dialog-content>
  <app-appraisal-summary [roles]="data.roles" [appraisalReview]="data.appraisalReview" [appraisalCycle]="data.appraisalCycle"></app-appraisal-summary>
</mat-dialog-content>

<mat-dialog-actions style="display: flex">
  <button type="button" mat-stroked-button mat-button [mat-dialog-close]>
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
