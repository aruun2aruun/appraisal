<div class="rating">
  <div>
    <p>
      {{appraisal.reviewerId | idToName}} as
      {{appraisal.reviewerType}}
    </p>
    <p class="date">{{appraisal.from}}</p>
  </div>
  <div>
    <p>{{ratings[appraisal?.rating - 1]}}</p>
    <p class="date">
      {{appraisal.from}} - {{appraisal.to}}
    </p>
  </div>
</div>
<p class="comment">{{appraisal?.comment | idToName}}</p>
