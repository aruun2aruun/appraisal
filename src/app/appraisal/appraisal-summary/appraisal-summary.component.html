<div class="appraisal-summary">
  <mat-accordion>
    <mat-expansion-panel hideToogle *ngFor="let roles of rolesArray | keyvalue">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4>{{roles.key}}</h4>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-appraisal-summary-card [rolesValue]="roles.value"></app-appraisal-summary-card>
    </mat-expansion-panel>
  </mat-accordion>
</div>
