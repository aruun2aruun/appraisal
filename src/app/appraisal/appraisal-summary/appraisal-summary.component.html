<div class="appraisal-summary">
  <mat-accordion>
    <mat-expansion-panel hideToogle *ngFor="let roles of rolesArray | keyvalue">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4>{{roles.key}}</h4>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row wrap" fxLayoutGap="16px">
        <mat-card *ngFor="let role of roles.value">
          <div>Name: <b>{{ role.reviewerId | idToName }}</b></div>
          <div>Status: <b [ngClass]="role.complete ? 'complete' : 'pending'">{{role.complete ? 'Complete' : 'Pending'}}</b></div>
          <div>Submitted Date:</div>
          <div>Score: <b>{{ role.totalScore | number : '1.1-1' }}</b></div>
        </mat-card>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
