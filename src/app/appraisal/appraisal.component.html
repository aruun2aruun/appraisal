  <mat-toolbar-row>
    Appraisal
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" (click)="submitAppraisal()">Submit</button>
    <button mat-stroked-button color="primary" (click)="saveAsDraft()">Save as Draft</button>
  </mat-toolbar-row>

<mat-tab-group>
  <mat-tab label="Goals and objectives">
    <div *ngIf="appraisalGoals" class="accordion-container">
      <mat-accordion>
        <mat-expansion-panel class="expansion-panel" #mep="matExpansionPanel" *ngFor="let group of goalsGroup">
          <mat-expansion-panel-header>
            <mat-panel-title style="display: inline-block">
              {{ group }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div
            *ngFor="let response of goals; let x = index; trackBy: trackByIndex"
          >
            <app-appraisal-review-goal
              *ngIf="response.group === group"
              [response]="response"
              [appraisalGoals]="appraisalGoals"
              [appraisalReview]="appraisalReview"
              (changeGoalReview)="changeGoalReview($event)"
            ></app-appraisal-review-goal>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-tab>
  <mat-tab label="Notable contributions"> Content 2 </mat-tab>
  <mat-tab label="Career aspirations"> Content 3 </mat-tab>
  <mat-tab label="Summary">
    <div class="appraisal-summary">
      <div>Workflow status</div>
      <div>{{ appraisalReview?.status }}</div>
      <div>Overall Score</div> 
      <div>Waiting for appraisal completion</div>
  </div>
  </mat-tab>
</mat-tab-group>
